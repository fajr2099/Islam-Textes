<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Islam : L'Unique Religion, Vérité Éternelle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .header {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            overflow: hidden;
            justify-content: space-between;
        }

        .header video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .header .title {
            font-size: 48px;
            font-weight: bold;
            z-index: 1;
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Traditional Arabic', serif;
            color: #ffd700;
        }

        .header .title a {
            color: #ffd700;
            text-decoration: none;
            text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        }

        .nav {
            display: flex;
            flex-direction: row;
            gap: 15px;
            z-index: 1;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            padding: 5px 10px;
        }

        .nav a::after {
            content: '';
            position: absolute;
            height: 2px;
            width: 100%;
            background-color: red;
            bottom: -5px;
            left: 0;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
            z-index: 0;
        }

        .main {
            position: relative;
            padding: 50px 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .main h1, .main h2 {
            margin: 0;
        }

        .main h1 {
            font-size: 36px;
            color: #fff;
            border: 2px solid #ffd700;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative;
        }

        .main h2 {
            font-size: 24px;
            color: #fff;
            margin-top: 10px;
            z-index: 2;
            position: relative;
        }

        .main::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
            z-index: 1;
        }

        .main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 100%);
            z-index: 1;
        }

        .logo {
            background-color: #00aaff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .footer {
            padding: 20px;
            font-size: 14px;
        }

        /* CSS pour le survol des mots dans les titres */
        .main h1 span, .main h2 span {
            transition: color 0.3s ease;
        }

        .main h1 span:hover, .main h2 span:hover {
            color: cyan;
        }

        .main h1 span.allah:hover, .main h2 span.allah:hover {
            color: red;
        }

        .main h1 span.muhammad:hover, .main h2 span.muhammad:hover {
            color: green;
        }
    </style>
</head>

<body>
    <header class="header">
        <video autoplay muted loop>
            <source src="Stars.mp4" type="video/mp4">
        </video>
        <div class="title">

                ﷺ
            </a>
        </div>
        <nav class="nav">

            <a href="Halal & Haram (Madhab & Salafiyya).html">Halal & Haram (Madhab & Salafiyya)</a>
            <a href="Preuves de la Vérité.html">Preuves de la Vérité</a>
            <a href="Autres.html">Autres</a>
        </nav>
    </header>
    <main class="main">
        <video autoplay muted loop>
            <source src="Masjid.mp4" type="video/mp4">
        </video>
        <h1>
            <span>L'Islam</span> : <span>L'Unique</span> <span>Religion,</span> <span>Vérité</span> <span>Éternelle</span>
        </h1>
        <h2>
            <span>La</span> <span>Ilaha</span> <span>Illa</span> <span class="allah">Allah</span>, <span class="muhammad">Muhammad</span> <span>Rasool</span> <span class="allah">Allah</span>
        </h2>
    </main>
</body>

</html>
